<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000; /* Solid black background */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .countdown {
            display: flex;
            justify-content: center;
            font-size: 2em;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }

        .countdown div {
            margin: 0 15px;
            text-align: center;
        }

        .countdown div span {
            font-size: 1.2em;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Starry background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .stars:after {
            content: '';
            position: absolute;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 0px 0px 2px 1px rgba(255, 255, 255, 0.5);
            animation: animateStars 50s linear infinite;
            border-radius: 50%;
        }

        .stars:after {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            animation-duration: 200s;
        }

        /* Animation for stars */
        @keyframes animateStars {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10000px); }
        }
    </style>
</head>
<body>

    <h1>Launching Soon!</h1>
    <div class="countdown">
        <div>
            <span id="days"></span><br>Days
        </div>
        <div>
            <span id="hours"></span><br>Hours
        </div>
        <div>
            <span id="minutes"></span><br>Minutes
        </div>
        <div>
            <span id="seconds"></span><br>Seconds
        </div>
    </div>

    <footer>
        <p>Prepare for liftoff! ðŸš€</p>
    </footer>

    <div class="stars"></div>

    <script>
        const launchDate = new Date("Sep 12, 2024 12:00:00").getTime();

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const timeDifference = launchDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (timeDifference < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "ðŸš€ We have launched!";
            }
        }, 1000);
    </script>

</body>
</html>
