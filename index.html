<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2015/07/10/17/25/space-839841_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .countdown {
            display: flex;
            justify-content: center;
            font-size: 2em;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }

        .countdown div {
            margin: 0 15px;
            text-align: center;
        }

        .countdown div span {
            font-size: 1.2em;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <h1>Launching Soon!</h1>
    <div class="countdown">
        <div>
            <span id="days"></span><br>Days
        </div>
        <div>
            <span id="hours"></span><br>Hours
        </div>
        <div>
            <span id="minutes"></span><br>Minutes
        </div>
        <div>
            <span id="seconds"></span><br>Seconds
        </div>
    </div>

    <footer>
        <p>Prepare for liftoff! ðŸš€</p>
    </footer>

    <script>
        const launchDate = new Date("Sep 12, 2024 00:00:00").getTime();

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const timeDifference = launchDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (timeDifference < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "ðŸš€ We have launched!";
            }
        }, 1000);
    </script>

</body>
</html>
