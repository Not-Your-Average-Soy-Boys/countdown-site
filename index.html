<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to Liftoff</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Spinning starry background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://www.solarsystemscope.com/textures/download/2k_stars_milky_way.jpg') repeat;
            background-size: cover;
            z-index: -1;
            animation: spin 200s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .countdown {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .logo {
            margin-top: 20px;
            text-align: center;
        }

        .logo img {
            width: 300px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .countdown {
                font-size: 2em;
            }

            .logo img {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 1.5em;
            }

            .logo img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="countdown">
        <span id="days">2</span> DAYS UNTIL
    </div>

    <div class="logo">
        <img src="No_back_CLEAN.png" alt="Liftoff Meme">
    </div>

    <div class="stars"></div>

    <script>
        // Set launch date
        const launchDate = new Date("Sep 13, 2024 23:59:00").getTime();

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const timeDifference = launchDate - now;

            const days = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            document.getElementById("days").innerText = days;

            if (timeDifference < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "ðŸš€ We have launched!";
            }
        }, 1000);
    </script>

</body>
</html>
